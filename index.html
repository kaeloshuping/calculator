<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="display">
            <div id="display-main"></div>
            <div id="display-sub"></div>
        </div>
        <div id="main-btn-container">
            <div id="numbers-btn-container">
                <button id="clear-character">C</button>
                <button id="all-clear">AC</button>
                <button>%</button>
                <button class="number nine">7</button>
                <button class="number eight">8</button>
                <button class="number seven">9</button>
                <button class="number six">4</button>
                <button class="number five">5</button>
                <button class="number four">6</button>
                <button class="number three">1</button>
                <button class="number two">2</button>
                <button class="number one">3</button>
                <button class="number double-zero">00</button>
                <button class="number zero">0</button>
                <button id="period">.</button>
            </div>
            <div id="basic-operations-container">
                <button id="addition" class="basic-math-operations">+</button>
                <button id="subtraction" class="basic-math-operations">-</button>
                <button id="multiplication" class="basic-math-operations">x</button>
                <button id="division" class="basic-math-operations">รท</button>
                <button id="equal-sign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
