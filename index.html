<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="display"></div>
        <div id="main-btn-container">
            <div id="numbers-btn-container">
                <button>C</button>
                <button>%</button>
                <button>&</button>
                <button class="number nine">9</button>
                <button class="number eight">8</button>
                <button class="number seven">7</button>
                <button class="number six">6</button>
                <button class="number five">5</button>
                <button class="number four">4</button>
                <button class="number three">3</button>
                <button class="number two">2</button>
                <button class="number one">1</button>
                <button class="number zero">0</button>
            </div>
            <div id="basic-operations-container">
                <button id="addition" class="basic-math-operations">+</button>
                <button id="subtraction" class="basic-math-operations">-</button>
                <button id="multiplication" class="basic-math-operations">*</button>
                <button id="division" class="basic-math-operations">/</button>
                <button id="equal=sign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
